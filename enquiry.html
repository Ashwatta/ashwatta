<section class="section">
  <h2>Corporate Enquiry</h2>

  <form id="whatsappForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Describe your requirement" required></textarea>
    <button type="submit">Send Enquiry</button>
  </form>

  <div style="text-align:center; margin-top:40px;">
    <p style="margin-bottom:20px;">Or connect with us directly:</p>
    <a href="https://wa.me/918106990620"
       target="_blank"
       style="padding:12px 24px; background:#4A2E1F; color:white; text-decoration:none;">
       WhatsApp Direct
    </a>
  </div>

</section>

<footer>
  Â© 2026 Ashwatta. Premium Corporate Gifting.
</footer>

<script>
document.getElementById("whatsappForm").addEventListener("submit", function(e) {
  e.preventDefault();

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;

  var whatsappMessage =
    "Corporate Enquiry - Ashwatta%0A%0A" +
    "Name: " + encodeURIComponent(name) + "%0A" +
    "Email: " + encodeURIComponent(email) + "%0A" +
    "Requirement: " + encodeURIComponent(message);

  var whatsappURL = "https://wa.me/918106990620?text=" + whatsappMessage;

  window.open(whatsappURL, "_blank");
});
</script>
