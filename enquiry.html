<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry | Ashwatta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
  <div class="logo">ASHWATTA</div>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="enquiry.html">Enquiry</a>
  </div>
</nav>

<section class="section">
  <h2>Corporate Enquiry</h2>

  <p style="text-align:center; color:#6B5B4D; margin-top:-20px; margin-bottom:40px;">
    Share your requirement and our team will connect with you within 24 hours.
  </p>

  <div class="enquiry-box">
    <form id="whatsappForm">
      
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Your Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Your Requirement</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="premium-btn">
        Send Enquiry
      </button>

    </form>
  </div>

  <div class="whatsapp-direct">
    <p>Prefer direct communication?</p>
    <a href="https://wa.me/918106990620?text=Hello%20Ashwatta,%20I%20would%20like%20to%20make%20a%20corporate%20enquiry."
       target="_blank"
       class="whatsapp-btn">
       Connect on WhatsApp
    </a>
  </div>

</section>

<footer>
  Â© 2026 Ashwatta. Premium Corporate Gifting.
</footer>

<script>
document.getElementById("whatsappForm").addEventListener("submit", function(e) {
  e.preventDefault();

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;

  var whatsappMessage =
    "Corporate Enquiry - Ashwatta%0A%0A" +
    "Name: " + encodeURIComponent(name) + "%0A" +
    "Email: " + encodeURIComponent(email) + "%0A" +
    "Requirement: " + encodeURIComponent(message);

  var whatsappURL = "https://wa.me/918106990620?text=" + whatsappMessage;

  window.open(whatsappURL, "_blank");
});
</script>

</body>
</html>
